<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="imagetoolbar" content="no" />

	<link rel="stylesheet" href="{{ MEDIA_URL }}css/main.css" type="text/css" />
	<script type="text/javascript" src="{{ MEDIA_URL }}js/account.js"></script>
	<script type="text/javascript" src="{{ MEDIA_URL }}js/swfobject.js"></script>

	<script type="text/javascript">
	function load_flash(src, target, w, h) {  
		var flashvars = {
			cloud_data:"../cloud_data.xml",
			tcolor:"0xFA9100",
			tcolor2:"0xFF5900",
			hicolor:"0xA63A00",
			tspeed:"100",
			fontFace:"Impact"
		};
		var params = {  
			menu: "false",
			quality : "best",
			wmode : "opaque"  
		};
		var attributes = {};  
		swfobject.embedSWF(src, target, w, h, "10", "expressInstall.swf", flashvars, params, attributes);
	}
	</script>

	<title>[CS457] Web-base Software Development - WhatNOW</title>

</head>
<body>
	<div id="tag_cloud">
		<script>load_flash("{{ MEDIA_URL }}swf/text_and_image_cloud.swf", "tag_cloud", 660, 560)</script>
	</div>
</body>
