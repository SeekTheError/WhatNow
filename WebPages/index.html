<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="imagetoolbar" content="no" />

	<link rel="stylesheet" href="{{ MEDIA_URL }}css/main.css" type="text/css" />
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script>
	<script type="text/javascript" src="{{ MEDIA_URL }}js/account.js"></script>

	<title>[CS457] Web-base Software Development - WhatNOW</title>

</head>
<body>
	<div class="bg">
		<div class="header">
			<div class="logo" align="left">
				WhatNOW?!
			</div>
			<div class="account" align="left">
				<a href="#d_login" name="modal"><input type='button' name='Login' value='Login'/></a><br>
				<a href="#d_register" name="modal"><input type='button' name='Register' value='Register'/></a>

				<div id="boxes">
					<!-- Start of Login Dialog -->  
					<div id="d_login" class="window">
						<div class="d-header">
							<input type="text" value="username" onclick="this.value=''"/><br/>
							<input type="password" value="Password" onclick="this.value=''"/>    
						</div>
						<div class="d-blank"></div>
						<div class="d-login"><input type="image" alt="Login" title="Login" src="{{ MEDIA_URL }}img/login-button.png"/></div>
					</div>
					<!-- End of Login Dialog -->  

					<!-- Start of Register Dialog -->
					<div id="d_register" class="window">
						<form>
							<div>
								<span class="label">User ID</span>
								<input type="text" class="userid" name="userid" />
								<span class="error">Only numeral, character or _(underscore)</span>
							</div>
							<div>
								<span class="label">Password</span>
								<input type="password" class="password" name="password" />
								<span class="error">Cannot be blank</span>
							</div>
							<div>
								<span class="label">Confirm Password</span>
								<input type="password" class="confpass" name="confpass" />
								<span class="error">It doesn't match</span>
							</div>
							<div>
								<span class="label">E-mail</span>
								<input type="text" class="email" name="email" />
								<span class="error">Invaild E-mail Address</span>
							</div>
							<input class="submit" type="submit" value="Register" />
							<a href="#"class="close"/><input type="button" name="Close" value="Close" /></a>
						</form>
					</div>
					<!-- End of Register Dialog -->
				</div>

			</div>
		</div>
		<div class="sub_body">
			<div class="left_body">
				<div class="navi">
					navigation_bar
				</div>
				<div class="search">
					search
				</div>
				<div class="content">
					contents: cloud & time-line results
				</div>
			</div>
			<div class="category">
				category
<!--				<div class="top_category">
					My Topics
				</div>
				<div class="mid_category">
					Popular Topics
				</div>
				</div class="btm_category">
					All Topics
				</div>-->
			</div>
		</div>
		<div class="footer">
			<div style="float:left">CS457 Web-base Software Development</div>
			<div style="float:right">Team project by <b>WhatNOW</b></div>
		</div>
	</div>

	<!-- Mask to cover the whole screen -->
	<div id="mask"></div>
</body>
</html>
